<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>login</title>
</head>
<body>
<div th:if="${param.error}">
    ユーザ名またはパスワードが異なります。
</div>
<div th:if="${param.logout}">
    ログアウトしました。
</div>
<form th:action="@{/login}" method="post">
    ユーザ名：<input type="text" name="loginId" />
    パスワード：<input type="password" name="loginPasswd" />
    <input type="submit" value="ログイン" />
</form>
</body>
</html>
